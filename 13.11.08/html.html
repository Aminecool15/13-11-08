<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un joyeux anniversaire avec Hello Kitty et des c≈ìurs roses">
    <title>Joyeux anniversaire !</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff7fbf',
                        secondary: '#ffb6d5',
                        accent: '#ffd5a6'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(to bottom, #ffb6d5, white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes floatDown {
            0% {
                transform: translateY(-10vh) rotate(0deg) scale(0.8);
                opacity: 0.8;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(110vh) rotate(calc(var(--rotation) * 1deg)) scale(1.2);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #ff7fbf;
            pointer-events: none;
            animation: floatDown linear forwards;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: rotate(calc(var(--rotation) * 1deg));
            transition: transform 0.2s;
        }

        .heart:hover {
            transform: scale(1.5) rotate(calc(var(--rotation) * 1deg));
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .flip-card {
            perspective: 1000px;
            width: 120px;
            height: 120px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* Animations d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Bouton pulse */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff7fbf }
        }
    </style>
</head>
<body>
    <!-- Pluie de c≈ìurs -->
    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Contenu principal -->
    <main class="relative z-10 w-full min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <div class="max-w-2xl mx-auto text-center animate-fade-in-up">
            <h1 class="text-4xl md:text-6xl font-bold text-primary mb-6 pulse">Joyeux anniversaire !</h1>
            
            <div id="typed-message" class="text-2xl md:text-3xl text-pink-600 mb-8"></div>
            
            <div class="flex flex-wrap gap-4 justify-center mb-8">
                <button id="wish-btn" class="bg-primary hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    Re√ßevoir des coeurs ‚ù§Ô∏è
                </button>
                <a href="index1.html" id="gift-btn" class="bg-accent hover:bg-orange-300 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    Joue Avec Moi ! üéÄ
                </a>
                <a href="index.html" id="hug-btn" class="bg-pink-400 hover:bg-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    Souffle tes bougies ! üïØÔ∏è
                </a>
            </div>

            <!-- Hello Kitty -->
            <div class="flex justify-center my-8 relative">
                <img src="2.gif" alt="Hello Kitty" class="w-64 floating">
                <div id="floating-hearts" class="absolute inset-0 pointer-events-none"></div>
            </div>
        </div>


        <!-- Toast message -->
        <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-primary text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 flex items-center z-30">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Souhait envoy√© ! Des c≈ìurs pour toi ‚ù§Ô∏è</span>
        </div>


        <!-- Footer -->
        <footer class="relative z-10 text-center py-4 text-pink-500 text-sm">
            <p>Cr√©√© avec ‚ô• pour toi</p>
        </footer>

        <!-- Audio -->
        <audio id="bg-music" loop autoplay>
            <source src="https://www.youtube.com/watch?v=BksBNbTIoPE&pp=ygUOc3RpbGwgd2l0aCB5b3U%3D" type="audio/mpeg">
        </audio>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // D√©marrer la pluie de c≈ìurs et la musique
            startRain();
            document.getElementById('bg-music').play().catch(e => console.log("Auto-play prevented:", e));
            
            // Message typ√©
            const messages = [
                "Tu es extraordinaire !",
                "Passe une merveilleuse journ√©e ‚ô•",
                "Que cette ann√©e soit fabuleuse !"
            ];
            let currentMessage = 0;
            typeMessage(messages[currentMessage]);
            
            setInterval(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                typeMessage(messages[currentMessage]);
            }, 4000);

            // Configurer le bouton de souhait
            const wishBtn = document.getElementById('wish-btn');
            const toast = document.getElementById('toast');
            
            wishBtn.addEventListener('click', () => {
                burst(30); // Rafale de c≈ìurs
                
                // Afficher le toast
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 3000);
            });

            // Afficher les raisons
            document.getElementById('show-reasons').addEventListener('click', function() {
                const list = document.getElementById('reasons-list');
                list.classList.toggle('hidden');
                
                if (!list.classList.contains('hidden')) {
                    const items = document.querySelectorAll('.reason-item');
                    items.forEach((item, index) => {
                        setTimeout(() => {
                            item.style.opacity = '1';
                            item.style.transition = 'opacity 0.5s ease';
                        }, index * 300);
                    });
                }
            });
        });

        // Fonction pour cr√©er un c≈ìur
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const size = Math.random() * 33 + 12;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            
            const duration = Math.random() * 10 + 5;
            heart.style.animationDuration = `${duration}s`;
            heart.style.setProperty('--rotation', Math.random() * 90 - 45);
            
            const colors = ['#ff7fbf', '#ffb6d5', '#ffd5a6', '#ff9ec6', '#ffcce6'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.opacity = 0.8;
            
            document.getElementById('hearts-container').appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // D√©marrer une pluie douce de c≈ìurs
        function startRain() {
            setInterval(() => {
                createHeart();
                if (Math.random() > 0.7) {
                    setTimeout(createHeart, 100);
                }
            }, Math.random() * 300 + 200);
        }

        // Rafale de c≈ìurs
        function burst(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        // Effet de dactylographie
        function typeMessage(message) {
            const element = document.getElementById('typed-message');
            element.textContent = '';
            let i = 0;
            const speed = 50;
            
            function typing() {
                if (i < message.length) {
                    element.textContent += message.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
    </script>
</body>
</html>
